<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5</title>
</head>
<body>
  <!-- семантическая вёрстка -->

  <!-- шапка -->
  <header>
    "Шапка"

    <!-- nav - navigation -->
    <nav>
      <a>ссылка 1</a>
      <a>ссылка 2</a>
    </nav>
  </header>

  <!-- для "боковых блоков" -->
  <aside>
    "Блок"
  </aside>

  <!-- основной контент -->
  <main>
    основной контент

    <!-- основной текстовый контент -->
    <article> текст </article>

    <!-- блок контента - раздел новостей, раздел реклам -->
    <section> section </section>
  </main>

  <!-- подвал -->
  <footer>Terms of use, Privacy policy</footer>

  <br />
  <br />
  <br />

  <!-- так же: -->
  <progress value="40" max="100">
    40/100
  </progress>

  <br />

  <meter min="0" value="25" max="50" low="10" high="40" optimum="30">
    25 град С
  </meter>

  <br />

  <details>
    <summary>результат - 50%</summary>
    Тут описание, почему результат = 50%: <br />
    25: +<br />
    25: +-<br />
    25: -<br />
    25:
  </details>

  <br />

  <!-- <video
    src="http://htmlbook.ru/example/video/snowman.webm"
    width=400
    height=320
    preload
    controls
    autoplay
    loop
  ></video> -->
  <video
    src="http://htmlbook.ru/example/video/snowman.webm"
    width=400
    height=320
    controls
  ></video>

  <br />

  <iframe width="400" height="320" src="https://www.youtube.com/embed/e8DG8ghVweo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <br />

  <audio src="http://htmlbook.ru/example/audio/music.ogg" type="audio/ogg; codecs=vorbis" preload controls></audio>

  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
  <br />
</body>
</html>
