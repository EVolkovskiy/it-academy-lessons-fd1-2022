<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS examples - функции</title>
  <script>
    console.log("Привет!");

    // Пример функций, которые мы уже использовали:
    // alert("Что-то1");
    // prompt("Что-то2");
    // confirm("Что-то3");
    // console.log("Что-то4");

    /*
    function <имя-функции>(аргумент1, аргумент2...) {
      ...
      return <значение>;
    }
    */
    function sum(a, b) {
      return a + b;
    }
 
    // функция без аргументов. Ещё - она возвращает всегда одно и тоже число
    // но - иногда функции без аргументов могут возвращать разные значения
    function getPi() {
      return 3.1415;
    }
    var pi = 3.1415;

    var s1 = sum(3, 5); // 3 + 5
    var s2 = sum(4, 5); // 4 + 5

    console.log("значение s1=" + s1);
    console.log("значение s2=" + s2);

    // считаем площадь круга
    var circleSquare1 = pi * 3 * 3;
    var circleSquare2 = getPi() * 3 * 3;
    console.log("circleSquare1=" + circleSquare1);
    console.log("circleSquare2=" + circleSquare2);

    console.log('\n');

    // посчитать площадь круга
    function calc_circle_square(R) {
      console.log('функция calc_circle_square вызвана с R=' + R);
      var result = getPi() * R * R;
      console.log('функция calc_circle_square посчитала площадь=' + result);

      return result;
    }

    var circleSquare3 = calc_circle_square(4);
    var circleSquare4 = calc_circle_square(5);
    console.log("circleSquare3=" + circleSquare3);
    console.log("circleSquare4=" + circleSquare4);
    // circleSquare4=78.53750000000001
    // эта неточность/погрешность вызвана внутренними механизмами хранения/вычисления чисел

    console.log('\n');

  </script>
</head>
