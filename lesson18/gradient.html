<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gradient</title>
  <style>
    .linear-1 {
      width: 200px;
      height: 200px;
      background-image: linear-gradient(0deg, red, blue);
    }
    .linear-2 {
      width: 200px;
      height: 200px;
      background-image: linear-gradient(120deg, red, blue, green);
    }
    .radial-1 {
      width: 200px;
      height: 200px;
      background-image: radial-gradient(red, blue);
    }
    .radial-2 {
      width: 200px;
      height: 200px;
      background-image: radial-gradient(red, blue, green);
    }
  </style>
</head>
<body>
  <div class="linear-1"></div>
  <br />
  <div class="linear-2"></div>
  <br />
  <div class="radial-1"></div>
  <br />
  <div class="radial-2"></div>
  <br />
</body>
</html>
