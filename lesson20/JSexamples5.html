<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS examples</title>
  <script>
    // циклы - выполнение действий несколько раз

    var age;

    // do-while - делай, пока (условие)
    // do { действия.. } while (условие == TRUE)
    do {
      if (age < 10) {
        alert('Вам нельзя пользоваться сайтом');
      }
  
      var ageStr = prompt('Введите возраст');
      age = parseInt(ageStr);
    } while (isNaN(age) || (age < 10));


    alert('Вы ввели возраст: ' + age);
  </script>
</head>
